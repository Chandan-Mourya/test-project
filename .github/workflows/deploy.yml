name: Deploy to EC2

on:
  push:
    branches:
      - master  # or your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan 65.2.5.28 >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh ubuntu@65.2.5.28 << 'EOF'
          cd /home/ubuntu/test-project   # make sure this folder exists
          git pull origin main
          ./mvnw clean package
          pkill -f 'java' || true
          nohup java -jar target/*.jar > app.log 2>&1 &
        EOF
